    <section class="container-fluid mb-3 row justify-content-center">
      <h3 class="w-100">Contacto</h3>
      <form class="col-md-10 col-lg-8">
        <div class="row g-3 mb-3">

        </div>
        <div class="mb-3">

        </div>
        <div class="mb-3">
          <textarea class="form-control fontSize" id="mensaje" rows="3" placeholder="Dejanos tu mensaje"></textarea>
        </div>
        <select class="form-select fontSize mb-3" aria-label="Default select example">

          <option value="1">Informacion</option>
          <option value="2">Compas</option>
        </select>
        <div class="form-check fontSize2 mb-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Deseas recibir informacion sobre nuestras promociones?
          </label>
        </div>
        <div>
          <input type="submit" value="Enviar" class="btn btn-outline-primary fontSize">
          <input type="reset" value="Cancelar" class="btn btn-outline-primary fontSize">
        </div>
      </form>
